<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Prediction</title>
    <link rel="icon"  href="L.jpg"> <!-- Added icon -->
    <style>
        body {
            background-color: rgb(234, 255, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh; /* Constrain height to viewport */
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            padding-top: 5px;
        }

        .container {
            display: flex;
            justify-content: space-between; /* Space between the cards */
            align-items: center;
            width: 90%; /* Control overall width of content */
            max-width: 1200px; /* Limit max width to avoid stretching */
            position: relative;
        }

        .card, .result-card {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 45%; /* Limit width to 45% of container */
            height: auto;
        }

        .result-card {
            background-color: #7cab61;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;

            /* Increase height */
            min-height: 300px; /* You can adjust this value */
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 0;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: calc(50% - 10px);
        }

        .form-group.full-width {
            width: 100%;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button-middle {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-middle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>BPL MATCH WINNER PREDICTION</h1> <!-- Title moved to top -->
    <div class="container">
        <!-- Left side: Input form -->
        <div class="card">
            <form id="predictionForm" action="/predict" method="POST">
                <div class="form-group full-width">
                    <label for="season">Season:</label>
                    <input type="text" id="season" name="season" required>
                </div>

                <div class="form-group">
                    <label for="team_1">Team 1:</label>
                    <input type="text" id="team_1" name="team_1" required>
                </div>

                <div class="form-group">
                    <label for="team_1_score">Team 1 Score:</label>
                    <input type="number" id="team_1_score" name="team_1_score" required>
                </div>

                <div class="form-group">
                    <label for="team_1_wicket">Team 1 Wickets:</label>
                    <input type="number" id="team_1_wicket" name="team_1_wicket" required>
                </div>

                <div class="form-group">
                    <label for="team_2">Team 2:</label>
                    <input type="text" id="team_2" name="team_2" required>
                </div>

                <div class="form-group">
                    <label for="toss_winner">Toss Winner:</label>
                    <input type="text" id="toss_winner" name="toss_winner" required>
                </div>

                <div class="form-group">
                    <label for="toss_decision">Toss Decision:</label>
                    <input type="text" id="toss_decision" name="toss_decision" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="venue">Venue:</label>
                    <input type="text" id="venue" name="venue" required>
                </div>

                <div class="form-group">
                    <label for="umpire_1">Umpire 1:</label>
                    <input type="text" id="umpire_1" name="umpire_1" required>
                </div>

                <div class="form-group">
                    <label for="umpire_2">Umpire 2:</label>
                    <input type="text" id="umpire_2" name="umpire_2" required>
                </div>
            </form>
        </div>

        <!-- Predict Button in the middle -->
        <button class="button-middle" onclick="document.getElementById('predictionForm').submit();">Predict Winner</button>

        <!-- Right side: Result display -->
        <div class="result-card">
            {% if winner %}
                <p>Predicted Winner: <strong>{{ winner }}</strong></p>
            {% else %}
                <p>No prediction yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
